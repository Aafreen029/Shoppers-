{% extends "base.html" %}
{% block body %}
<div class="container">
    <form method='post'>
        {% csrf_token%}
        <h4>Change Password</h4>
        
        {% for message in messages %}
        <div class="alert alert-primary {{ message.tags}} alert-dismissible fade show" role="alert">
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            {{ message }}
        </div>
        {% endfor %}
       

  <div class="form-group">
    <label for="password">Password</label>
    <input type="text" name="new_password" class="form-control">
  </div>

   <div class="form-group">
    <label for="password">Re confirm password</label>
    <input type="text" name="reconfirm_password" class="form-control">
   </div>

   <input type="hidden" name="user_id" value="{{user.obj}}">

  <button class="btn btn-primary btn-lg mt-3" type="submit">Submit</button>
  </form>
</div>
{% endblock %}
