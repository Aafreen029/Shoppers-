  {% extends "base.html" %}
  {% block body %}
  <div class="container">
    <form action="/user/forget-password/" method='post'>
      {% csrf_token%}
      <h4>Forget Password</h4>

     
      {% for message in messages %}
      <div class="alert alert-primary {{ message.tags}} alert-dismissible fade show" role="alert">
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        {{ message }}
      </div>
      {% endfor %}
     

      <div class="form-group">
        <label for="password">Enter your Email here</label>
        <input type="text" name="username" class="form-control">
      </div>
      <button class="btn btn-primary btn-lg mt-3" type="submit">Submit</button>
    </form>
  </div>
  {% endblock %}
