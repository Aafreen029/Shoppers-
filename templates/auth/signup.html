{% extends "base.html" %}
{% block body %}

<section class="bg-image"
style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
<div class="mask d-flex align-items-center h-100 gradient-custom-3">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100 mt-1 mb-5">
      <div class="col-12 col-md-9 col-lg-7 col-xl-6">
        <div class="card " style="border-radius: 15px;">
          <div class="card-body p-4">
            <h2 class="text-uppercase text-center mb-5">Create an account</h2>
            <form action='/user/signup/' method='post'>
              {% csrf_token %}
              
              
              <div data-mdb-input-init class="form-outline mb-2">
                <label class="form-label" for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" class="form-control form-control-lg " />
              </div>
              <div data-mdb-input-init class="form-outline mb-2">
                <label class="form-label" for="email"> Email</label>
                <input type="email" id="email" name="email" class="form-control form-control-lg" />
              </div>
              <div data-mdb-input-init class="form-outline mb-2">
                <label class="form-label" for=""> Phone Number</label>
                <input type="tel" id="phone_number" name="phone_number" class="form-control form-control-lg" />
              </div>
              <!--div data-mdb-input-init class="form-outline mb-2">
                <label class="form-label" for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control form-control-lg" />
              </div>
              <div data-mdb-input-init class="form-outline mb-2">
                <label class="form-label" for="confirm_password">Confirm password</label>
                <input type="password" id="confirm_password" name="confirm_password" class="form-control form-control-lg" />
              </div-->
              <!-- Password input with eye toggle -->
<div data-mdb-input-init class="form-outline mb-2">
  <label class="form-label" for="password">Password</label>
  <div class="input-group">
    <input type="password" id="password" name="password" class="form-control form-control-lg" />
    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
      <i class="fa fa-eye" id="eyeIcon"></i>
    </button>
  </div>
</div>

<!-- Confirm Password input with eye toggle -->
<div data-mdb-input-init class="form-outline mb-2">
  <label class="form-label" for="confirm_password">Confirm Password</label>
  <div class="input-group">
    <input type="password" id="confirm_password" name="confirm_password" class="form-control form-control-lg" />
    <button class="btn btn-outline-secondary" type="button" id="toggleConfirmPassword">
      <i class="fa fa-eye" id="eyeIconConfirm"></i>
    </button>
  </div>
</div>

              <div class="d-flex justify-content-center">
                <button type="Submit" data-mdb-button-init data-mdb-ripple-init
                class="btn btn-outline-dark mb-2">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</section>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const togglePassword = document.getElementById('togglePassword');
    const toggleConfirm = document.getElementById('toggleConfirmPassword');
    const password = document.getElementById('password');
    const confirm = document.getElementById('confirm_password');
    const eye1 = document.getElementById('eyeIcon');
    const eye2 = document.getElementById('eyeIconConfirm');

    togglePassword.addEventListener('click', function () {
      const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
      password.setAttribute('type', type);
      eye1.classList.toggle('fa-eye');
      eye1.classList.toggle('fa-eye-slash');
    });

    toggleConfirm.addEventListener('click', function () {
      const type = confirm.getAttribute('type') === 'password' ? 'text' : 'password';
      confirm.setAttribute('type', type);
      eye2.classList.toggle('fa-eye');
      eye2.classList.toggle('fa-eye-slash');
    });
  });
</script>

{% endblock %}
